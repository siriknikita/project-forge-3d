<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Engine - Device Pairing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .pairing-code {
            font-size: 4em;
            font-weight: bold;
            letter-spacing: 0.2em;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            user-select: all;
        }
        
        .qr-code {
            margin: 30px 0;
        }
        
        .qr-code img {
            max-width: 100%;
            border-radius: 10px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Device Pairing</h1>
        <p class="subtitle">Scan the QR code or enter the code below on your mobile device</p>
        <div class="pairing-code" id="pairingCode">------</div>
        <div class="qr-code">
            <img id="qrImage" src="" alt="QR Code">
        </div>
        <div class="info">
            Code expires in <span id="expiryTime">5</span> minutes
        </div>
        <div class="status" id="status">
            Waiting for device...
        </div>
    </div>
    
    <script>
        // This would be populated by the server
        // For now, it's a template
        const pairingCode = '{{ pairing_code }}';
        const qrCode = '{{ qr_code }}';
        
        document.getElementById('pairingCode').textContent = pairingCode;
        document.getElementById('qrImage').src = qrCode;
        
        // Auto-refresh pairing code every 5 minutes
        setInterval(() => {
            fetch('/api/pairing/refresh')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pairingCode').textContent = data.pairing_code;
                    document.getElementById('qrImage').src = data.qr_code;
                });
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
